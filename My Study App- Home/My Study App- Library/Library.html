<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="msa.png" />
    <title>Document</title>
    <link rel="stylesheet" href="Library.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Pinstripe&family=Instrument+Sans&family=Instrument+Serif&family=Sofia+Sans+Condensed&display=swap"
      rel="stylesheet"
    />
    <script src="Library.js" defer></script>
  </head>
  <body>
    <header id="header" class="reveal-down">
      <img src="msa.png" aria-hidden="true" class="logo" alt="">
      <h1>My Library</h1>
    </header>

    <nav role="navigation">
      <div id="menu-toggle">
        <input type="checkbox" id="togglerCheckbox">
        <div class="toggle">
          <img src="plus.png" alt="add book">
        </div>
        <section class="pop-up" id="menu">
          <form id="book-form">
            <div class="form-container">
              <h1 class="form-header">New Book</h1>

              <div class="input-container">
                <label for="title"></label>
                <input type="text" name="title" id="title" required>
                <span>Title</span>
              </div>

              <div class="input-container">
                <label for="author"></label>
                <input type="text" name="author" id="author" required>
                <span>Author</span>
              </div>
              
              <div class="input-container">
                <label for="pages"></label>
                <input type="number" name="pages" id="pages" min="1" required>
                <span>Pages</span>
              </div>

              <div class="input-container checkbox">
                <span>Read</span>

                <label class="checkbox-container">
                  <input type="checkbox" class="read-status-determiner">
                  <span class="checkmark"></span>
                </label>
              </div>

              <div id="btm">
                <button type="submit" class="submit-btn">Add to Library</button>
              </div>
            </div>
          </form>
        </section>
      </div>
    </nav>
  </body>
</html>

    <main>
        <div class="usage-tip book-card">
            <h2>Your plibrary is empty !</h2>
            <p>Click the "<strong>+</strong>" button to add a new book</p>
            <p>-- (OR) --</p>
            <button class="try-books">Try some books</button>
        </div>
    </main>
