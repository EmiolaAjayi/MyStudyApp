<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="msa.png" />
    <title>Calender</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Pinstripe&family=Instrument+Sans&family=Instrument+Serif&family=Sofia+Sans+Condensed&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="cal.css" />
    <script src="cal.js" defer></script>
  </head>
  <body>
    <header>
      <img src="msa.png" alt="msa" />
      <h1 class="name">Calendar</h1>
    </header>
    <div class="container">
      <div class="left">
        <div class="calender">
          <div class="month">
            <i class="fa-solid fa-angle-left pre" style="color: #000000"></i>
            <div class="date">March 2023</div>
            <i class="fa-solid fa-angle-right next" style="color: #000000"></i>
          </div>
          <div class="week">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
          </div>
          <div class="days">
            <div class="day prev-date">30</div>
            <div class="day">1</div>
            <div class="day">2</div>
            <div class="day">3</div>
            <div class="day">4</div>
            <div class="day">5</div>
            <div class="day">6</div>
            <div class="day">7</div>
            <div class="day">8</div>
            <div class="day">9</div>
            <div class="day">10</div>
            <div class="day">11</div>
            <div class="day">12</div>
            <div class="day">13</div>
            <div class="day">14</div>
            <div class="day active">15</div>
            <div class="day">16</div>
            <div class="day today">17</div>
            <div class="day">18</div>
            <div class="day">19</div>
            <div class="day">20</div>
            <div class="day event">21</div>
            <div class="day">22</div>
            <div class="day">23</div>
            <div class="day">24</div>
            <div class="day">25</div>
            <div class="day">26</div>
            <div class="day">27</div>
            <div class="day">28</div>
            <div class="day">29</div>
            <div class="day">30</div>
            <div class="day">31</div>
            <div class="day next-date">1</div>
            <div class="day next-date">2</div>
            <div class="day next-date">3</div>
          </div>

          <div class="goto-today">
            <div class="goto">
              <input type="text" placeholder="mm/yyyy" class="date-input">
              <button class="goto-btn">Go</button>
            </div>

            <button class="today-btn">Today</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
