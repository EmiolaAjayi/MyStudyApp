<!DOCTYPE html>

          </li>
          <li id="calc">

          <li id="cale">
            <a href="Calender/cal.html"
              ><i class="icon fa-solid fa-calendar" style="color: #000000"></i

          </li>
          <li id="to">
            <a href="My Study App- To Do List/to.html"

            <a href=""

                class="icon game fa-solid fa-gamepad"
                style="color: #000000"
              ></i

            >
          </li>
          <li id="items">
            <a href=""
              ><i class="fa-solid fa-user icon" style="color: #000000"></i>Me</a
            >
          </li>

    <section id="divs">
      <div class="calc"></div>

      <div class="cale"></div>

      <div class="to"></div>

      <div class="note"></div>
