  <body>
    <header>
      <h1>Drawing App</h1>
      <img src="msa.png"/>
    </header>

    <main class="main">
      <div class="settings">
        <!--<div id="gridSwitch">Grid</div>
        <input id="gridSlide" type="range" value="off"/>-->
        <input id="colorPicker" onclick="this.blur();" type="color" value="#0d0d0d" />
        <button class='button' id="colorMode" onclick="this.blur();">Color Mode</button>
        <button class='button' id="rainbowMode" onclick="this.blur();">Rainbow Mode</button>
        <button class='button' id="erase" onclick="this.blur();">Erase</button>
        <button class='button' id="clear" onclick="this.blur();">Clear</button>
        <div id="sizeValue">16 x 16</div>
        <input id="sizeSlide" type="range" value="16" min="3" max="100" />
      </div>
      <div id="grid" class="grid"></div>
    </main>
